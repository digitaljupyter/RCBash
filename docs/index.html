<html>

    <meta>
        <link href="rcbash.css" rel="stylesheet">
        <script >

function executeIfFileExist(src, callback) {
    var xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function() {
        if (this.readyState === this.DONE) {
            callback()
        }
    }
    xhr.open('HEAD', src)
}
function execute() {
    var text = document.getElementById("document").textContent
    executeIfFileExist("https://thekaigonzalez.github.io/RCBash/manuals/" + text + ".md", function() {
        window.location = "https://thekaigonzalez.github.io/RCBash/manuals/" + text + ".md";  
    })
}
        </script>
    </meta>

    <div id="welcome">
        <h1> Welcome to RCBash! </h1>
        <p>This is the officially written page for the <a href="https://github.com/thekaigonzalez/RCBash">RCBash Project</a></p>
        <p>You can find written documentation, online manuals, versions, and more.</p>
        <p>You can use the static documentation browser below.</p>

        <textarea id="document">Addons</textarea>
<br>
        <button onclick="execute()">
            Go!
        </button>

    </div>
</html>
